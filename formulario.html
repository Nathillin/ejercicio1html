<!DOCTYPE html>

<html lang="es-ES">

<head>
    <meta charset="2UTF-8">
    <meta name="Forms" author="Natilla">
    <title>Formularios</title>
    <link type="image/bx-user.svg" href="img/bx-user.svg" rel="icon">
</head>

<body background="img/pawel-czerwinski-we5RoYj7ioE-unsplash.jpg">
  
    <header>
        <h1><strong><em><center>Formulario</center></em></strong></h1>
        <br><br>
    </header><center>

        <form name="form" action="https://www.youtube.com/watch?v=ea2fvzAyfD0" method="post" target="_blank" autocomplete="autocomplete" novalidate>
        <label for="nombre">Nombre usuario:</label>
        <input name="nombre" id="nombre" type="text" placeholder="Ingresar Nombre" maxlength="15" autocomplete="on"> 
        <br><br>
        <!--Control type:pasword-->
        <label for="form">Pasword:</label>
        <input name="pasword" id="pasword" type="pasword" placeholder="Ingresar pasword"><br><br>
        <!--Control type:radio-->
        <label for="ecivil">Ingrese su estado civil: </label>
        <input name="ecivil" id="ecivil" type="radio">Soltero
        <input name="ecivil" id="ecivil" type="radio">Casado
        <input name="ecivil" id="ecivil" type="radio">Union Libre
        <input name="ecivil" id="ecivil" type="radio">Divorciado
        <input name="ecivil" id="ecivil" type="radio">En una relacion<br><br>
        <!--Control type:checkbox-->
        <label for="deporte">¿Que le gusta hacer en su tiempo libre?</label>
        <input name="deporte" id="deporte" type="checkbox">Futbol
        <input name="deporte" id="deporte" type="checkbox">Baloncesto
        <input name="deporte" id="deporte" type="checkbox">Volleyball
        <input name="deporte" id="deporte" type="checkbox">Natación<br><br>
        <!--Control type:number-->
        <label for="edad">Ingresa tu edad</label>
        <input name="edad" id="edad" type="number" placeholder="Ingresar edad"><br><br>
        <!--Control type:selec-->
        <label for="Ciudad">¿En que ciudad vives?</label>
        <select name="ciudad" id="ciudad">
            <option value="0" selected>Elige una ciudad</option>
            <option value="1">Bogotá</option>
            <option value="2">Medellín</option>
            <option value="3">Cáli</option>
            <option value="4">Bucaramánga</option>
        </select><br><br>
        <!--Control type:optgroup-->
        <label for="Ciudad2">¿En que ciudad vives?</label>
        <select name="ciudad2" id="ciudad2">
            <option value="0" selected>Elige una ciudad</option>
            <optgroup label="Cundinamarca">
            <option value="1">Chia</option>
            <option value="2">Agua de Dios</option>
            <option value="3">Bogota</option>
            <option value="4">Anapoima</option>
            </optgroup>
            <optgroup label="Antioquia">
            <option value="5">Envigado</option>
            <option value="6">Medellín</option>
            <option value="7">Santa Fé de antioquia</option>
            <option value="8">Apartadó</option>
            </optgroup>
            <optgroup label="Valle del Cauca">
            <option value="9">Buga</option>
            <option value="10">Cáli</option>
            <option value="11">Palmira</option>
            <option value="12">Tuluá</option>
            </optgroup>
            <optgroup label="Santander">
            <option value="13">Málaga</option>
            <option value="14">Girón</option>
            <option value="15">Cimitarra</option>
            <option value="16">Bucaramánga</option>
            </optgroup>
        </select><br><br>
        <!--Control type:hidden-->
        <br><br>
        <input type="hidden" name="dato_oculto">
        <br><br>
        <!--Control type:file-->
        <label for="file">Sube aquí tu archivo</label>
        <input type="file" name="file" id="file" required accept="image/*">
        <br><br>
        <!--Control type:tex tarea-->
        <label for="observaciones">Observaciones:</label>
        <textarea rows="5" cols="30" name="observaciones"></textarea>
        <br><br>
        <!--Control type:serach-->
        <label for="buscar">Digita el dato al buscar:</label>
        <input type="serach" ide="buscar" name="Buscar" placeholder="bucar...">
        <input type="submit" value="ir">
        <br><br>
        <!--Control type:email-->
        <label for="email">Ingresa el correo electrónico</label>
        <input type="email" id="email" name="email">
        <br><br>
        <!--Control type:color-->
        <label for="color">Seleccione un color: </label>
        <input type="color" id="color" name="color">
        <br><br>
        <!--Control type:submit-reset-->
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <button type="Submit">Guardar</button>
        <br><br>
        <!--Control type:date-->
        <label type="date"> Ingrese fecha de nacimiento: </label>
        <input type="date" id="date" name="date" min="2000-01-01" max="2022-01-01">
        <br><br>
        
        <label for="time"><span>Hora</span>
            <input type="time" name="time" id="time">
        </label>
        <br><br>

        <label for="day"><span>Día</span>
            <input type="date" name="date" id="date">
        </label>
        <br><br>

        <label for="week"><span>Semana</span>
            <input type="week" name="week" id="week">
        </label>
        <br><br>

        <label for="month"><span>Mes</span>
            <input type="month" name="month" id="month">
        </label>
        <br><br>
        
        <label>Califica su experiencia:</label>
        <input type="range" min="1" max="15" step="2" value="1">
        


    </form><br><br>

    <footer>TechPower-Kuepa</footer>
</body>
</html></center>
